<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/signupForm.css" >
<title>회원가입</title>
</head>
<body>
	<div class="wrap">
		<div>
			<h1 class="sign_up_logo">FAR</h1>
			<hr>
		</div>
		<div class="joinForm" style="border-radius: 10px;">
			<form name="frmLogin" action="">
				<input class="joinId" type="text" tabindex="1" name="join_id" placeholder="아이디" style="border-radius: 5px;">
				<br>
				<input class="joinPwd" type="password" tabindex="2" name="join_pwd" placeholder="비밀번호" style="border-radius: 5px;">
				<br>
				<input class="joinMail" type="text" tabindex="3" name="join_mail" placeholder="메일 입력" style="border-radius: 5px">
				
				<input class="joinName" type="text" tabindex="4" name="join_name" placeholder="이름" style="border-radius: 5px">
				<input class="joinBirth" type="text" tabindex="5" name="join_birth" placeholder="생년월일 8자리" style="border-radius: 5px"><br>
				<input class="signupSubmit" type="submit" value="회원가입하기">
			</form>
		</div>
	</div>
</body>
</html>
